<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" >
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <title>Bootstrap Popover</title>
        <style>
            
            
            
        </style>
    </head>
    <body class="container my-4 bg-dark text-primary">
    
    
    
    
    
    
        <h1>Popover</h1>
        
        
        <a href="#" class="btn btn-danger" 
            data-toggle="popover" 
            title="popover header" 
            data-content="some content">
                Toggle Popover
        </a>
        
        
        <br><br>
        
        <a href="#" class="btn btn-warning" 
            data-toggle="popover" 
            title="popover header" 
            data-content="some content"
            data-placement="top">
                Toggle Popover on top
        </a>
        
        <a href="#" class="btn btn-warning" 
            data-toggle="popover" 
            title="popover header" 
            data-content="some content"
            data-placement="left">   
                Toggle Popover on left
        </a>
        
        <a href="#" class="btn btn-warning" 
            data-toggle="popover" 
            title="popover header" 
            data-content="some content"
            data-placement="bottom">   
                Toggle Popover on bottom
        </a>
        
        <a href="#" class="btn btn-warning" 
            data-toggle="popover" 
            title="popover header" 
            data-content="some content"
            data-placement="right">   
                Toggle Popover on right
        </a>
        
        
        <br><br>
        
        
         <a href="#" class="btn btn-danger" 
            data-trigger="focus"
            data-toggle="popover" 
            title="popover header" 
            data-content="some content">
                Toggle Popover
        </a>
        
        <br><br>
        
        <!--çalışmadı js script error veriyor-->
        <a id="btnPopover" href="#" 
            class="btn btn-danger" 
            data-trigger="hover"
            data-toggle="popover" 
            title="popover header" 
            data-content="some content">
                Toggle Popover
        </a>
        
        <br><br>
        
        <button type="button" class="btn btn-success" onclick="showPopover()">Show</button>
        
        <button type="button" class="btn btn-success" onclick="hidePopover()">Hide</button>
        
        <button type="button" class="btn btn-success" onclick="togglePopover()">Toggle</button>
    
        

        
        
        
        
        
        
        

        
        
        
        
      
       
       
       
       
       
       
       
       
       
       
       
       
       
       
       
       
       
       
       
       
       
       
       
       
       
        
       
  
    
    
    
    
    
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    
    
    <script>
        $(function(){
            
            $('[data-toggle="popover"]').popover();
            
            
        });
        
        // çalışmadı
        function showPopover() {
            $('#btnPopover').popover('show');
            
        };
        
        function hidePopover() {
            $('#btnPopover').popover('hide');
            
        };
        
        function togglePopover() {
            $('#btnPopover').popover('toggle');
            
        };
        
        
        
        
        
        
        
    </script>
 
 
    
    
    
    </body>
</html>
