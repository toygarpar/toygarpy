<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" >
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <title>Bootstrap Modals- Dialog Kutusu, Açılır Kuturlar</title>
        <style>
            
            
            
        </style>
    </head>
    <body class="container my-4 bg-dark text-light">
    
    
    
    
    
    
        <h1>Modals - Dialog Kutusu, Açılır Kutular</h1>
        
        
        
        
        
        
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
           Open Modal           
        </button>
        
        <div class="modal fade" id="myModal">
            <div class="modal-dialog modal-sm modal-dialog-centered">
                
                <div class="modal-content bg-warning">
                    <div class="modal-header">
                        <h4 class="modal-title">Lorem Ipsum</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        Altı kelimelik bir cümle koyalım buraya.
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                </div>
                
                
                
            </div>
            
            
            
        </div>
        
        
        
        
        <br><br>
        
        <div class="modal fade" id="myModal2">
            <div class="modal-dialog modal-sm modal-dialog-centered">
                
                <div class="modal-content bg-warning">
                    <div class="modal-header">
                        <h4 class="modal-title">Modal 2</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        Altı kelimelik bir cümle koyalım buraya.
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                </div>
                
                
                
            </div>
            
            
            
        </div>
        
        
        
        
        <br><br>
        
        <button id="btnModal" type="button" class="btn btn-primary">
           Open Modal           
        </button>
        
        
        <div class="modal fade" id="myModal3">
            <div class="modal-dialog modal-sm modal-dialog-centered">
                
                <div class="modal-content bg-warning">
                    <div class="modal-header">
                        <h4 class="modal-title">Modal 3</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        Altı kelimelik bir cümle koyalım buraya.
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                </div>
                
                
                
            </div>
            
            
            
        </div>
        

        
        
        
        
        
        
        

        
        
        
        
      
       
       
       
       
       
       
       
       
       
       
       
       
       
       
       
       
       
       
       
       
       
       
       
       
       
        
       
  
    
    
    
    
    
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    
    
    <script>
        $(function(){
            
            $('#myModal2').modal('show');
            
            
            
            $('#btnModal').click(function(){
                $('#myModal3').modal('show');
                console.log('click');
                
                
            });
            
            $('#myModal3').on('hide.bs.modal', function(e){
                console.log('hide');
                
            });
            
            $('#myModal3').on('hidden.bs.modal', function(e){
                console.log('hidden');
                
            });
            
            $('#myModal3').on('show.bs.modal', function(e){
                console.log('show');
                
            });
            
            $('#myModal3').on('shown.bs.modal', function(e){
                console.log('shown');
                
            });
            
            
        });
        
        
        
        
    </script>
    
 
    
    
    
    </body>
</html>
