<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" >
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <title>Bootstrap Buttons</title>
        <style>
        
            body {
                padding: 70px;
            }
        
        
            div {
                padding: 20px;
                margin: 10px;
            }
            
            .margin-right{
                margin-right:10px;
            }
            
        </style>
    </head>
    <body>
    
    
    
    
    
    
        <h1>Bootstrap .btn buttons</h1>
        
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-secondary">Seondary</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-dark">Dark</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-link">LINK</button>
        
        <br><br>
        
        <!--a etiketi ile kullanabilirsiniz-->
        
        <a href="https://toygarpy.wordpress.com" class="btn btn-primary">Primary A Href</a>
        
        
        <br><br>
        
        <!--aynı buttonların outline türleri-->
        
        <button type="button" class="btn btn-outline-primary">Primary</button>
        <button type="button" class="btn btn-outline-danger">Danger</button>
        <button type="button" class="btn btn-outline-info">Info</button>
        <button type="button" class="btn btn-outline-warning">Warning</button>
        <button type="button" class="btn btn-outline-secondary">Seondary</button>
        <button type="button" class="btn btn-outline-light">Light</button>
        <button type="button" class="btn btn-outline-dark">Dark</button>
        <button type="button" class="btn btn-outline-success">Success</button>
        <button type="button" class="btn btn-outline-warning">Warning</button>
        <button type="button" class="btn btn-outline-link">LINK</button>
        
        <br><br>
        
        <!--button boyut-->
        
        <button type="button" class="btn btn-success btn-lg">Lg Success Button</button>
        <button type="button" class="btn btn-warning btn-sm">Sm Warning Button</button>
        
        
        <br><br>
        
        <!--block buttonu-->
        <button type="button" class="btn btn-danger btn-lg btn-block">Lg Danger Block Button</button>
        
        
        
        
        
        <br><br>
        
        <!--stateleri ile oynama-->
        <a href="https://toygarpy.wordpress.com" class="btn btn-danger btn-lg active">Active Danger Button</a>
        
        
        
         <br><br>
        
        <!--disabled button - tıklanamaz-->
        <button type="button" class="btn btn-success" disabled>Disabled Success Button</button>
        
        
        
        <br><br>
        
        <!--btn grupları oluşturmak-->
        
        <div class="btn-group">
            <button type="button" class="btn btn-outline-warning">Warning</button>
            <button type="button" class="btn btn-outline-secondary">Seondary</button>
            <button type="button" class="btn btn-outline-danger">Danger</button>
        </div>
        
        <br><br>
        <div class="btn-group">
            <button type="button" class="btn btn-warning">Warning</button>
            <button type="button" class="btn btn-secondary">Seondary</button>
            <button type="button" class="btn btn-danger">Danger</button>
        </div>
        
        <br><br>
        <!--btn grup vertical-->
        <div class="btn-group-vertical">
            <button type="button" class="btn btn-warning">Warning</button>
            <button type="button" class="btn btn-secondary">Secondary</button>
            <button type="button" class="btn btn-danger">Danger</button>
        </div>
        
        <br><br>
        <div class="btn-group">
            <button type="button" class="btn btn-warning">1</button>
            <button type="button" class="btn btn-secondary">2</button>
            <button type="button" class="btn btn-danger">3</button>
            <button type="button" class="btn btn-primary">4</button>
            <button type="button" class="btn btn-secondary">5</button>
            
        </div>
        
        <!--btn grup toolbar-->
        <br><br>
        <div class="btn-toolbar">
            <div class="btn-group margin-right">
                <button type="button" class="btn btn-warning">1</button>
                <button type="button" class="btn btn-secondary">2</button>
                <button type="button" class="btn btn-danger">3</button>
                <button type="button" class="btn btn-primary">4</button>
                <button type="button" class="btn btn-secondary">5</button>
            </div>
            
                <div class="btn-group">
                <button type="button" class="btn btn-warning">6</button>
                <button type="button" class="btn btn-secondary">7</button>
                <button type="button" class="btn btn-danger">8</button>
                <button type="button" class="btn btn-primary">9</button>
                <button type="button" class="btn btn-secondary">10</button>

            </div>
        </div>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    
    
    
    
    
    
    </body>
</html>
