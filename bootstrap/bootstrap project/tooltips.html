<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" >
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <title>Bootstrap Tooltipsr</title>
        <style>
            
            
            
        </style>
    </head>
    <body class="container my-4 bg-dark text-light">
    
    
    
    
    
    
        <h1>Tooltips</h1>
        
        
        
        <a href="#" class="btn btn-danger" data-toggle="tooltip" title="tooltip text">Hover Over Me!</a>
        
        
        <br><br>
        
        
        
        <button id="btnTooltip" type="button" class="btn btn-warning" 
            data-toggle="tooltip" 
            title="<h3>Header</h3><br><p>Tooltip Text</p>" data-html="true">
                Tooltip with HTML
        </button>
        
        <br><br>
        
        <p>
           <a href="#" class="btn btn-danger" data-toggle="tooltip" title="tooltip text" data-placement="top">Tooltip on Top</a>
           
           <a href="#" class="btn btn-danger" data-toggle="tooltip" title="tooltip text" data-placement="right">Tooltip on right</a>
           
           <a href="#" class="btn btn-danger" data-toggle="tooltip" title="tooltip text" data-placement="bottom">Tooltip on bottom</a>
           
           <a href="#" class="btn btn-danger" data-toggle="tooltip" title="tooltip text" data-placement="left">Tooltip on left</a>
            
            
            
            
            
            
            
            
            
        </p>
        
        <br><br>
        
        
        <p>
            <button type="button" class="btn btn-primary" onclick="showTooltip()">Show Tooltip</button>
            <button type="button" class="btn btn-primary" onclick="hideTooltip()">Hide Tooltip</button>
            <button type="button" class="btn btn-primary" onclick="toggleTooltip()">Toggle Tooltip</button>
            
            
            
            
            
        </p>
        
    
        

        
        
        
        
        
        
        

        
        
        
        
      
       
       
       
       
       
       
       
       
       
       
       
       
       
       
       
       
       
       
       
       
       
       
       
       
       
        
       
  
    
    
    
    
    
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    
    

    <script>
        $(function(){
            
            $('[data-toggle="tooltip"]').tooltip();
            
            
        });
        
        function showTooltip() {
            $('#btnTooltip').tooltip('show');
        }
        
        function hideTooltip() {
            $('#btnTooltip').tooltip('hide');
        }
        
        function toggleTooltip() {
            $('#btnTooltip').tooltip('toggle');
        }
        
        $('#btnTooltip').on('show.bs.tooltip', function() {
            console.log('show...')
            
        });
        
        $('#btnTooltip').on('shown.bs.tooltip', function() {
            console.log('shown...')
            
        });
        
        $('#btnTooltip').on('hide.bs.tooltip', function() {
            console.log('hide...')
            
        });
        
        $('#btnTooltip').on('hidden.bs.tooltip', function() {
            console.log('hidden...')
            
        });
        
        
    </script>
 
    
    
    
    </body>
</html>
